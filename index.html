<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD con PokeAPI</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="bordertop">
    <img src="assets/pokeapi_256.png" class="poke-title">

    <!-- Formulario para buscar Pokémon -->
    <div id="formulario">
      <input type="text" id="poke-name" placeholder="Ingresa el nombre o ID del Pokémon" />
      <button onclick="buscarPokemon()">Buscar Pokémon</button>
    </div>
  </div>
  

  <!-- Mostrar información del Pokémon encontrado -->
  <div id="poke-info" class="poke-container"></div>

  <!-- Tabla para mostrar los Pokémon agregados a la lista -->
  <div id="poke-list" class="poke-list"></div>

  <script src="script.js"></script>


</body>
</html>
